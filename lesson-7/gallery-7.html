<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>CSS Grid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jewel Victorino">
    <meta name="description" content="Lazy Loading of Images">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Barlow+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css"/>

</head>

<body>
    <main>
        <div class="grid-container">
            <figure>
                <img class="weather" src="blue.jpg" alt="blue sky">
                <figcaption>Clear Blue Sky</figcaption>
            </figure>
            <figure>
                <img class="weather" src="cloudy.jpeg" alt="cloudy">
                <figcaption>Clear Blue Sky</figcaption>
            </figure>
            <figure>
                <img class="weather" src="rain.jpeg" alt="rain">
                <figcaption>Clear Blue Sky</figcaption>
            </figure>
            <figure>
                <img class="weather" src="showers.jpeg" alt="showers">
                <figcaption>Clear Blue Sky</figcaption>
            </figure>
            <figure>
                <img class="weather" src="snow.jpeg" alt="snow">
                <figcaption>Clear Blue Sky</figcaption>
            </figure>
            <figure>
                <img class="weather" src="sun.jpg" alt="sun">
                <figcaption>Clear Blue Sky</figcaption>
            </figure>
            <figure>
                <img class="weather" src="thunderstorms.jpeg" alt="sun">
                <figcaption>Clear Blue Sky</figcaption>
            </figure>
            <figure>
                <img class="weather" src="tornado.jpeg" alt="sun">
                <figcaption>Clear Blue Sky</figcaption>
            </figure>
            <figure>
                <img class="weather" src="windy.jpg" alt="sun">
                <figcaption>Clear Blue Sky</figcaption>
            </figure>

    
    </main>
</body>

</html>
