<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>CSS Grid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jewel Victorino">
    <meta name="description" content="Lazy Loading of Images">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Barlow+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css"/>

</head>

<body>
    <main>
        <h1>Photo Gallery</h1>
        <div class="grid-container">
            <picture>
                <img class="weather" src="placeholder.png" data-src="blue.jpg" alt="blue sky">
                <figcaption>Clear Blue Sky</figcaption>
            </picture>
            <picture>
                <img class="weather" src="placeholder.png" data-src="cloudy.jpeg" alt="cloudy">
                <figcaption>Cloudy</figcaption>
            </picture>
            <picture>
                <img class="weather" src="placeholder.png" data-src="rain.jpeg" alt="rain">
                <figcaption>Rainy</figcaption>
            </picture>
            <picture>
                <img class="weather" src="placeholder.png" data-src="showers.jpeg" alt="showers">
                <figcaption>Heavy Showers</figcaption>
            </picture>
            <picture>
                <img class="weather" src="placeholder.png" data-src="snow.jpeg" alt="snow">
                <figcaption>Snow</figcaption>
            </picture>
            <picture>
                <img class="weather" src="placeholder.png" data-src="sun.jpg" alt="sun">
                <figcaption>Sunny Day</figcaption>
            </picture>
            <picture>
                <img class="weather" src="placeholder.png" data-src="thunderstorms.jpeg" alt="thunderstorms">
                <figcaption>Thunderstorms</figcaption>
            </picture>
            <picture>
                <img class="weather" src="placeholder.png" data-src="tornado.jpg" alt="tornado">
                <figcaption>Tornado</figcaption>
            </picture>
            <picture>
                <img class="weather" src="placeholder.png" data-src="windy.jpg" alt="windy">
                <figcaption>Windy</figcaption>
            </picture>
    </main>
    <script src="imagehandling.js" defer></script>
</body>

</html>
