    <h1 id="heading2">Contact Us</h1>
    <div class="contact-info">
    <div class="contact-container">
        <h2 id="heading3">Contact Form</h2>
        <form name="contact-form" action="#" method="get">
            <div class="contact">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="contact">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="contact">
                <label for="tel">Phone Number</label>
                <input type="tel" id="tel" name="tel" placeholder="Phone Number" required>
            </div>
            <div class="contact">
                <label for="contact-preference">Contact Preference</label>
                <select id="contact-preference" name="contact-preference">
                    <option value="phone-call">Phone Call</option>
                    <option value="text">Text</option>
                    <option value="e-mail">Email</option>
                </select>
            </div>
            <div class="contact">
                <button id="btnSend"><em>Send</em></button>
            </div>
        </form>
